<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Iphone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="iphone-recto">
            <div class="camera-content">
                <div class="camera cam-premier">
                    <div class="cam-flash"></div>
                </div>
                <div class="camera cam-deuxieme">
                    <div class="cam-flash"></div>
                </div>
                <div class="camera cam-troisieme">
                    <div class="cam-flash"></div>
                </div>
                <div class="max-senseur"></div>
                <div class="min-senseur"></div>
                <div class="flash"></div>
                <img src="./logos/apple.svg" alt="logo-iphone" class="logo">
            </div>
        </div>

        <div class="iphone-verso">
            <div class="ecran">
                <div class="media">
                    <div class="haut-parleur"></div>
                    <div class="camera-avant"></div>
                </div>
            </div>
        </div>
    </body>
</html>
